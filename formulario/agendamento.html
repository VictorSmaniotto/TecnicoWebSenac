<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Agende banho e tosa para seu pet online">
    <meta name="keywords" content="banho, tosa, animal, pet">
    <title>Agendamento para Banho e Tosa</title>
</head>

<body>
    
    <h1>Agendamento para banho e tosa</h1>
    <h2>Faça seu agendamento com pelo menos 48h de antecedência</h2>

    <form action="#" method="get"> <!--A tag form é utilizada para indicar a abertura do bloco formulários-->
                                    <!--O atributo action é utilizado para trabalhar as informações recebidas pelo formulario em outro arquivo-->
                                    <!--O method é um atributo que informa como os dados serão atribuídos-->
        
        <fieldset>
            <legend>Identificação do dono do Animal</legend>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
        </p>

        <p>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite seu Telefone">
        </p>
        <p>
            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep" placeholder="00000-000">
        </p>
        <p>
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu Endereço">
        </p>
        <p>
            <label for="numero">Numero: </label>
            <input type="text" name="numero" id="numero" placeholder="Digite o Número">
        </p>
        <p>
            <label for="bairro">Bairro: </label>
            <input type="text" name="bairro" id="bairro" placeholder="Digite o Bairro">
        </p>
        <p>
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite a Cidade">
        </p>
        <p>
            <label for="estado">Estado: </label>
            <select name="estado" id="estado">
                <option value="">Selecione um Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP" selected>São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </p>
        </fieldset> 
        <!-- <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha"> -->             <!--shift + alt + a para comentar texto selecionado-->

        <input type="submit">       
        <fieldset>
            <legend>Pet</legend>
        </fieldset>  
        <!-- <input type="submit" value="Agendar">  -->
        <button type="submit">Agendar</button>
    
    </form>

</body>

</html>
