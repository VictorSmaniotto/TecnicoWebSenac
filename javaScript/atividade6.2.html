<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 4 de JavaScript - Estrutura Condicional ">
    <meta name="keywords" content="Aula 4, JavaScript, variáveis, Estrutura Condicional">
    <title>Aula 6 de JavaScript - Estrutura Condicional</title>
</head>
<body>
    <h1>Atividade 2 - Laço de Repetição</h1>
    <script type="text/javascript">
       // Escreva um programa que pergunte ao usuário um valor. Em seguida, através de um laço, imprima na tela sua tabuada

       let valor = prompt('Digite um número: ')
       for(let i = 0; i <= 10; i++)
        {
            document.write(valor + " x " + i + " = " + (valor * i) + "<br>")
        }
    </script>
</body>
</html>
