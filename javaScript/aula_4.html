<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 4 de JavaScript - Estrutura Condicional ">
    <meta name="keywords" content="Aula 4, JavaScript, Senac">
    <title>Aula 4 de JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        let idade = parseInt(prompt("Informe sua idade"))
        let carteira = prompt("Você é habilitado? \n Digite:   sim ou não")
        let carro = prompt("Você possuí carro? ")
        if(idade >= 18 && carteira == "sim" && carro == "sim")
        {
            alert("Pode dirigir")
        } else
        {
            alert("Não pode dirigir")
        }
    </script>
</body>
</html>
