<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Atividade 1 - Menor valor">
    <meta name="keywords" content="Atividade 1, proposta, javascript">
    <title>Atividade 1 JS</title>
</head>
<body>
    <script type="text/javascript">
        //Algoritmo que recebe dois valores e imprime dizendo qual é o menor valor entre eles.

        var valor1 = parseFloat(prompt("Informe o primeiro valor"))
        var valor2 = parseFloat(prompt("Informe o segundo valor"))
        if(valor1 > valor2){
            alert("O número menor é " + valor2)
        } else{
            alert("O número menor é " + valor1)
        }
    </script>
</body>
</html>
