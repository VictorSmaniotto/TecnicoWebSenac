<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 4 de JavaScript - Estrutura Condicional ">
    <meta name="keywords" content="Aula 4, JavaScript, variáveis, Estrutura Condicional">
    <title>Desafio 2 - Estrutura Condicional</title>
</head>
<body>
    <h1>Atividade 1 - Laço de Repetição</h1>
    <script type="text/javascript">
        for(let i = 1; i <= 100; i++)
        {
            
            if(i % 3 === 0 && i % 5 === 0)
            {
                document.write(" fizzbuzz ")
            }else if(i % 3 === 0)
                {
                    document.write(" fizz ")    
                }else if(i % 5 === 0)
                    {
                        document.write(" buzz ")
                    }else
                    {
                        document.write(i + " ")
                    }
            
        }
    </script>
</body>
</html>
