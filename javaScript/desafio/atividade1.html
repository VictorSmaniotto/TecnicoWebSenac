<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 4 de JavaScript - Estrutura Condicional ">
    <meta name="keywords" content="Aula 4, JavaScript, variáveis, Estrutura Condicional">
    <title>Desafio 1 - Estrutura Condicional</title>
</head>
<body>
    <h1>Atividade 1 - Laço de Repetição</h1>
    <p>Informar todos os números de 1000 a 1999 que quando divididos por 11 obtemos resto = 5</p>
    <script type="text/javascript">
        

        for(let i = 1000; i <= 1999; i++)
        {
            if(i % 5 == 0)
            {
                document.write(i + ", ")
            }
        }
    </script>
</body>
</html>
