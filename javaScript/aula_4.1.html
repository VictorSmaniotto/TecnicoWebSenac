<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 4 de JavaScript - Estrutura Condicional ">
    <meta name="keywords" content="Aula 4, JavaScript, Senac">
    <title>Aula 4 de JavaScript - Condicional - Exercício</title>
</head>
<body>
    <script type="text/javascript">

        let nome = prompt("Qual o seu nome")
        let hora = parseInt(prompt("Que horas são?"))

        if(hora >= 0 && hora < 6){
            alert("Boa Madrugada, " + nome + "!")
        }else if(hora >= 6 && hora < 12){
            alert("Bom dia, " + nome + "!")
        } else if(hora >= 12 && hora < 18){
            alert("Boa tarde, " + nome  + "!")
        } else if(hora >= 18 && hora < 24){
            alert("Boa noite, " + nome  + "!")
        }else{
            alert("Hora inválida, " + nome)
        }
    </script>
</body>
</html>
