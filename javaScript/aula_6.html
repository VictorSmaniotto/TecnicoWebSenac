<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 4 de JavaScript - Estrutura Condicional ">
    <meta name="keywords" content="Aula 4, JavaScript, variÃ¡veis, Estrutura Condicional">
    <title>Aula 6 de JavaScript - Estrutura Condicional</title>
</head>
<body>
    <h1>Exemplo de For() em JavaScript</h1>
    <script type="text/javascript">
            // document.write("")

            for(let i = 0; i <= 50; i++)
            {
                document.write(i + "-")
            }
    </script>

    <h1>Exemplo de While() em JavaScript</h1>
    
    <script type="text/javascript">

        let i = 0
        while(i <= 50)
        {
            document.write(i + "-")
            i ++
        }
    </script>
    <h1>Exemplo de Do while() em JavaScript</h1>
    
    <script type="text/javascript">

        let cont = 0
        do{
            document.write(cont + "-")
            cont++
        } while(cont <= 50)
        
        
    </script>
</body>
</html>
