<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Atividade 2 - Par ou Impar">
    <meta name="keywords" content="Atividade 1, proposta, javascript">
    <title>Atividade 2 JS</title>
</head>
<body>
    <script type="text/javascript">
        //Algoritmo que receba um valor e imprima se é par ou ímpar
        var num = parseFloat(prompt("Digite um número diferente de zero"))
        if(num==0){
            alert("0 Não é um número válido, recarregue a página")
        } else if(num%2==0)
        {
            alert("O número " + num + " é PAR")
        } else{
            alert("O número " + num + " é ÍMPAR")
        }
    </script>
</body>
</html>
