<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 4 de JavaScript - Estrutura Condicional ">
    <meta name="keywords" content="Aula 4, JavaScript, Senac">
    <title>Aula 4-2 de JavaScript - Condicional - Exercício 2</title>
</head>
<body>
    <script type="text/javascript">
        let sexo = prompt("Informe seu sexo \n Digite: M ou F")
        
        if(sexo == "M" || sexo == "m"){
            alert("M - Masculino")
        }else if(sexo == "F" || sexo == "f"){
            alert("F - Feminino")
        } else{
            alert("Sexo Inválido")
        }
    </script>
</body>
</html>
