<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 4 de JavaScript - Estrutura Condicional ">
    <meta name="keywords" content="Aula 4, JavaScript, variáveis, Estrutura Condicional">
    <title>Aula 6 de JavaScript - Estrutura Condicional</title>
</head>
<body>
    <h1>Atividade 1 - Laço de Repetição</h1>
    <script type="text/javascript">
        //Escreva um programa que pergunte ao usuário um valor acima de 100. Em seguida, através de um laço, imprima na tela o intervalo de 0 ao número informado pelo usuário 

        let valor = prompt('Digite um número acima de 100: ')
        
        for(let i = 0; i <= valor; i++)
        {
            document.write(i + "-")
        }
       
    </script>
</body>
</html>
